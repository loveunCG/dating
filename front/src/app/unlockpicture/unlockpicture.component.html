<button (click)="cancel()" class="closebutton" title="Close">x</button>
<div class="row-main">
  <h3>Are you sure you want to unlock this picture?</h3>
  <!-- <p>
    Amount {{data.amount}}$ will be deducted from your wallet and picture will be visible for 30 seconds.
  </p> -->
  <p>
    <span class="undisplay">{{info.username}}</span> requires ${{data.amount}} to view her locked photos.
  </p>

  <div class="submit-section">
    <button class="edit-submit" (click)="confirm()">Yes</button>
    <button class="edit-submit" (click)="cancel()">No</button>
  </div>

  <div class="row">
     <p  class="center register-error">{{errormsg}}</p>
     <p  class="center register-success">{{successmsg}}</p>
  </div>
</div>
