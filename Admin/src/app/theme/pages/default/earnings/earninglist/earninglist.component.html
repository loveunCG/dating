<!-- BEGIN: Subheader -->
<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Earnings
			</h3>
      <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
        <li class="m-nav__item m-nav__item--home">
          <a routerLink="/index" class="m-nav__link m-nav__link--icon">
            <i class="m-nav__link-icon la la-home"></i>
          </a>
        </li>
				<li class="m-nav__separator">
					-
				</li>
				<li class="m-nav__item">
					<span class="m-nav__link-text">
						Earnings
					</span>
				</li>
      </ul>
		</div>

	</div>
</div>
<div class="m-content">
	<div class="m-portlet m-portlet--mobile">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<h3 class="m-portlet__head-text">
						Earning list
					</h3>
				</div>
			</div>

		</div>
		<div class="m-portlet__body">
			<!--begin: Search Form -->
			<div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
				<div class="row align-items-center">
					<div class="col-xl-9 order-2 order-xl-1">
						<div class="form-group m-form__group row align-items-center">
							<div class="col-md-5">
								<div class="m-form__group m-form__group--inline">
									<div class="m-form__label">
										<label>
											Users:
										</label>
									</div>
									<div class="m-form__control">
										<!-- id="m_form_status" -->
										<select class="form-control m-input" id="userfilter" >
											<option value="">All</option>
											<option *ngFor="let un of users;let i = index" [value]="un.id">{{un.name}}</option>
										</select>
									</div>
								</div>
								<div class="d-md-none m--margin-bottom-10"></div>
							</div>
							<div class="col-md-3">
								<div class="m-form__group m-form__group--inline">
									<div class="m-form__label">
										<label class="m-label m-label--single">
											Type:
										</label>
									</div>
									<div class="m-form__control">
										<select class="form-control m-bootstrap-select" id="m_form_type">
											<option value="">
												All
											</option>
											<option value="1">
												Paid
											</option>
											<option value="2">
												Unpaid
											</option>
										</select>
									</div>
								</div>
								<div class="d-md-none m--margin-bottom-10"></div>
							</div>
							<!-- <div class="col-md-4">
								<div class='input-group' id='m_daterangepicker_2'>
									<input type='text' id="daterangesel" class="form-control m-input" readonly placeholder="Select date range"/>
									<span class="input-group-addon">
										<i class="la la-calendar-check-o"></i>
									</span>
								</div>
							</div> -->
							<div class="m-input-icon m-input-icon--left col-md-4">
								<input type="text" class="form-control m-input" placeholder="Search..." id="generalSearch">
								<span class="m-input-icon__icon m-input-icon__icon--left">
									<span>
										<i class="la la-search"></i>
									</span>
								</span>
							</div>
						</div>
					</div>
					<div class="col-xl-3 order-1 order-xl-2 m--align-right">
						<button class="btn btn-danger m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" id="delselall">
								<span>
									Transfer to wallet
								</span>
						</button>
						<div class="m-separator m-separator--dashed d-xl-none"></div>
					</div>
				</div>
			</div>
			<!--end: Search Form -->  		<!--begin: Datatable -->
			<div class="m_datatable" id="ajax_data"></div>
			<!--end: Datatable -->
		</div>
	</div>
</div>
<!-- END: Subheader -->
